<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../build/jquery.js"></script>	
	<script src="../src/js/mediaelement.js"></script>
	<script src="../src/js/mediaelementplayer.js"></script>
	<link rel="stylesheet" href="../src/css/mediaelementplayer.css" />
</head>
<body>

<h1>MediaElementPlayer.js</h1>

<p>Recommended Setup</p>


<h2>MP4 video (as src)</h2>
<video width="360" height="203" id="player1" src="../media/jsaddington.mp4" type="video/mp4" controls="controls">
	<p>Your browser leaves much to be desired.</p>			
</video>	

<h2>MP3 audio (as src)</h2>
<audio id="player2" src="../media/Parades-PastLives.mp3" type="audio/mp3" controls="controls">
	<p>Your browser leaves much to be desired.</p>			
</audio>	

<script>
$('audio,video').mediaelementplayer({controls: {duration: false}, loop: true, pluginPath:'/build/'});
</script>

</body>
</html>
