<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../build/jquery.js"></script>	
	<script src="../build/mediaelement.js"></script>
	<script src="../build/mediaelementplayer.js"></script>
	<link rel="stylesheet" href="../build/mediaelementplayer.css" />
</head>
<body>

<h1>MediaElementPlayer.js</h1>

<p>Dynamic load</p>


<h2>MP4 video (as src)</h2>
<video width="360" height="203" id="player1" type="video/mp4" controls="controls">
	<p>Your browser leaves much to be desired.</p>			
</video>

<input type="button" id="load1" value="Load 1" />
<input type="button" id="load2" value="Load 2" />
<input type="button" id="load3" value="Load 3" />

<script>
var me = new MediaElementPlayer('#player1', {enablePluginDebug:true, type:'video/mp4', success: function(me, node) {
	console.log('success');
}});

$('#load1').bind('click', function() {
	me.mediaElement.setSrc([{src:'../media/nothing.mp4', type:'video/poop'},{src:'../media/jsaddington.mp4', type:'video/mp4'}]);
	me.mediaElement.load();
	me.mediaElement.play();	
});

$('#load2').bind('click', function() {
	me.mediaElement.setSrc('../media/echo-hereweare.m4v');
	me.mediaElement.load();
	me.mediaElement.play();
});

$('#load3').bind('click', function () {
    me.mediaElement.setSrc('http://oefiles.dts.edu/be103/BE103_u001_v001_lo.mp4');
    me.mediaElement.load();
    me.mediaElement.play();
});
</script>

</body>
</html>
